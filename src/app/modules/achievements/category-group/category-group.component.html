<div *ngIf="categoryGroups">
  <ul class="list-group">
    <app-category-group-item *ngFor="let categoryGroup of categoryGroups"
                             [categoryGroup]="categoryGroup"
                             [currentlyOpenedCategory]="currentlyOpenedCategory"
                             (categoryOpened)="openCategory($event)"></app-category-group-item>
  </ul>
</div>
