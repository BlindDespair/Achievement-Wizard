<form class="form-inline" (submit)="authorize(apiKeyInput.value)">
  <div class="row flex-items-xs-center flex-items-xs-middle">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">API KEY:</div>
        <input type="text" class="form-control" id="exampleInputAmount" data-toggle="popover" data-animation="false" data-container="body" data-trigger="manual" data-placement="bottom" data-content="Incorrect API KEY." #apiKeyInput/>
      </div>
    </div>
    <div><button type="submit" class="btn btn-primary">Submit</button></div>
  </div>
</form>
